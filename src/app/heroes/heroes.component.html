<h2>My Heroes</h2>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <button mat-raised-button (click)="add(heroName.value); heroName.value=''">Add</button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
      <button mat-icon-button mat-button color="warn" class="delete" title="delete hero" 
      (click)="delete(hero)"><i class="material-icons">delete</i></button>
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>

  </li>
</ul>
