<div *ngIf="hero">
    <h2>{{ hero.name | uppercase }} Details </h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
        <label>name:
            <!-- Bind the name property of the hero to the input tag. NgModel lets changes to the name and the textbox reflect each other.-->
            <input [(ngModel)]="hero.name" placeholder="name">
        </label>
    </div>
    <button (click)="goBack()">go back</button>
</div>
