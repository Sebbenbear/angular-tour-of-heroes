<div *ngIf="hero">
        {{ console.log(hero) }} 
    <h2>{{ hero.name | uppercase }} Details </h2>
    <span>id: {{ hero.id }} </span>
    <div><span>id: {{ hero.name }} </span></div>
    <!-- Bind the name property of the hero to the input tag. NgModel lets changes to the name and the textbox reflect each other.-->
    <div>
        <label>name:
            <input [(ngModel)]="hero.name" placeholder="name">
        </label>
    </div>
    <!-- <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="hero.name">
    </mat-form-field> -->
    <button mat-raised-button color="primary" (click)="goBack()">Go back</button>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
</div>
