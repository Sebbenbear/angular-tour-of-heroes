<div id="search-component">
  <h4>Hero Search</h4>

  <input #searchBox id="search-box"
  (keyup)="search(searchBox.value)" />

  <ul class="search-result">
    <!-- Having $ at the end is convention for indicating an Observable object.
    " | async" is the AsyncPipe which subscribes to an observable automatically -->
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
